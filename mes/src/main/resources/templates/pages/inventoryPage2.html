                <option value="">에이농장</option>
                <option value="">OO농협</option>
                <option value="">OO포장</option>

            <div class="periodBox">
                <input type="date">
                <span>~</span>
                <input type="date">
            </div>


            <button type="submit">검색</button>

        </form>
    </div>

    <div class="table-container" style="height: 900px">
    <table>
        <thead>
        <tr>
            <th>발주번호</th>
            <th>원자재명</th>

</div>

</div>
